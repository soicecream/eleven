<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meterial水波纹</title>
    <link rel="stylesheet" href="rippleClick.css">
</head>
<body>
    <div class="set-wrap">
        <span>Setting:&nbsp</span>
         <label for="click">Click</label>
        <input type="checkbox" id="click" name="click" checked>
        <label for="mousemove">Mousemove</label>
        <input type="checkbox" id="mousemove" name="mousemove">
        <label for="randomColor">Random Color</label>
        <input type="checkbox" id="randomColor" name="randomColor">
        <label for="auto">Auto</label>
        <input type="checkbox" id="auto" name="auto">
    </div>
    <div class="count-wrap">
        <p class="current-count">Current Counts: <span>0</span></p>
        <p class="max-count">Max Counts: <span>0</span></p>
    </div>
<script src="../js/jquery.js"></script>
<script src="randomColor.js"></script>
<script src="rippleClick.js"></script>
</body>
</html>
