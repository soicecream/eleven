<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow实现多层边框</title>
</head>
<style>
    .wrap {
        width: 200px;
        height: 100px;
        margin: 30px;
        background: yellowgreen;
        -webkit-box-shadow: 0 0 0 10px #655,
        0 0 0 18px deeppink,
        0 2px 5px 18px rgba(0,0,0,.6);
    }
</style>
<body>
<div class="wrap"></div>
</body>
</html>
